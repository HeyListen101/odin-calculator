<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title> 
            Calculator
        </title>
    </head>
    <body>
        <div class="calculator">
            <div class="display-one">*Display One*</div>
            <div class="display-two">*Display Two*</div>
            <div class="row">
                <button class="exponent">x<sup>y</sup></button>
                <button class="square-root">&#8730;</button>
                <button class="clear">C</button>
                <button class="back"><img src="img/backspace.png"></button>
            </div>
            <div class="row">
                <button class="open-paren">(</button>
                <button class="close-paren">)</button>
                <button class="factorial">n!</button>
                <button class="divide">&#8725;</button>
            </div>
            <div class="row">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="row">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="minus">-</button>
            </div>
            <div class="row">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add">+</button>
            </div>
            <div class="row">
                <button class="negate">&#8723;</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </body>
</html>
